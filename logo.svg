<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">EconoDeal logo</title>
  <desc>Logo mark: stylized price-tag + upward arrow inside forming an "E". Logotype to the right.</desc>

  <!-- CSS-like variables for easy recolor/editing -->
  <defs>
    <style>
      .brand--primary{fill:#25b07d;}     /* deep teal */
      .brand--accent{fill:#FF7A18;}      /* orange accent */
      .brand--text{fill:#FF7A18;}        /* orange for text */
      .tag{fill:none;stroke:rgba(15,37,64,0.08);}
    </style>
  </defs>

  <!-- Icon: price tag with an embedded stylized "E"/arrow -->
  <g transform="translate(12,12)">
    <!-- tag shape -->
    <path d="M0 10 C0 4.477 4.477 0 10 0 L74 0 C78.418 0 82 3.582 82 8 L82 48 C82 52.418 78.418 56 74 56 L12 56 C5.373 56 0 50.627 0 44 L0 10 Z"
          class="brand--primary" opacity="0.95"/>

    <!-- circular hole (tag eyelet) -->
    <circle cx="66" cy="10" r="5.5" fill="white" opacity="0.15"/>

    <!-- stylized 'E' formed by an upward arrow to imply deals/savings/growth -->
    <g transform="translate(14,8) scale(0.9)">
      <!-- main 'E' bars -->
      <rect x="0" y="0" width="38" height="7" rx="2" class="brand--accent"/>
      <rect x="0" y="18" width="34" height="7" rx="2" class="brand--accent"/>
      <rect x="0" y="36" width="26" height="7" rx="2" class="brand--accent"/>

      <!-- arrow head overlay at right forming a subtle upward-pointing element -->
      <path d="M34 36 L46 28 L46 44 Z" class="brand--primary"/>
    </g>

    <!-- thin inner highlight for subtle depth -->
    <path d="M2 12 C2 6.477 6.477 2 12 2 L70 2 C73.314 2 76 4.686 76 8 L76 46 C76 49.314 73.314 52 70 52 L14 52 C8.477 52 4 47.523 4 42 L4 12 Z"
          fill="white" opacity="0.02"/>
  </g>

  <!-- Logotype text to the right -->
  <g transform="translate(120,48)">
    <!-- Econo (bold) -->
    <text x="0" y="8" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="40" class="brand--text">Econo</text>
    <!-- Deal (lighter, accent on D) -->
    <text x="135" y="8" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="40" class="brand--text">Deal</text>
    <!-- small accent underline under "Deal" -->
    <rect x="135" y="15" width="75" height="4" rx="2" class="brand--primary"/>
  </g>

  <!-- Accessible bounds (invisible) -->
  <rect x="0" y="0" width="420" height="80" fill="none" class="tag"/>
</svg>